<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Assignmnet 1</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="bg-secondary text-white">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 text-center ">
                  <h1>Form</h1>
                </div>
                <div class="col-6 text-center">
                  <h1>Table</h1>
                </div>
            </div>
            <div class="row ">
                <div class="col-6">
                    <div class="container border border-2 border-dark rounded-3 bg-dark">
                    <form class="m-4">
                        <div class="mb-3 row">
                            <div class="col-3">
                                <label for="Name" class="col-form-label">Name</label>
                            </div>
                            <div class="col-6">
                                <input type="text" id="Name" class="form-control" placeholder="Enter Full Name">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-3">
                                <label for="Father's Name" class="col-form-label">Father's Name</label>
                            </div>
                            <div class="col-6">
                                <input type="text" id="Father's Name" class="form-control" placeholder="Enter Father's Name">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-3">
                                <label for="Mother's Name" class="col-form-label">Mother's Name</label>
                            </div>
                            <div class="col-6">
                                <input type="text" id="Mother's Name" class="form-control" placeholder="Enter Mother's Name">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-3">
                                <label for="Email" class="col-form-label">Email Id</label>
                            </div>
                            <div class="col-6">
                                <input type="email" id="Email" class="form-control" placeholder="Enter Mail Address">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-3">
                                <label for="Contact" class="col-form-label">Phone Number</label>
                            </div>
                            <div class="col-6">
                                <input type="number" id="Contact" class="form-control" placeholder="Enter Contact Number">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-3">
                                <label for="DOB" class="col-form-label">Date of Birth</label>
                            </div>
                            <div class="col-6">
                                <input type="date" id="DOB" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-3">
                                <label for="Address" class="col-form-label">Address</label>
                            </div>
                            <div class="col-6">
                                <textarea id="Address" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-3">
                                <label for="Gender" class="col-form-label">Gender</label>
                            </div>
                            <div class="col-6">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="Gender" id="Male" value="Male">
                                    <label class="form-check-label" for="Male">Male</label>
                                </div>
                                
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="Gender" id="Female" value="Female">
                                    <label class="form-check-label" for="Female">Female</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="Gender" id="Other" value="Other">
                                    <label class="form-check-label" for="Other">Other</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-3">
                                <label for="Blood Group" class="col-form-label">Blood Group</label>
                            </div>
                            <div class="col-6">
                                <select class="form-select form-select-sm" aria-label=".form-select-sm">
                                    <option selected>Blood Group</option>
                                    <option value="A-positive">A+</option>
                                    <option value="A-negative">A-</option>
                                    <option value="B-positive">B+</option>
                                    <option value="B-negative">B-</option>
                                    <option value="O-positive">O+</option>
                                    <option value="O-negative">O-</option>
                                    <option value="AB-positive">AB+</option>
                                    <option value="AB-negative">AB-</option>
                                  </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-3 row-2">
                                <label for="Hobbies" class="col-form-label">Hobbies</label>
                            </div>
                            <div class="col-6">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="h1" value="Drawing">
                                    <label class="form-check-label" for="h1">Drawing</label>
                                </div>
                                
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="h2" value="Dancing">
                                    <label class="form-check-label" for="h2">Dancing</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="h3" value="Singing">
                                    <label class="form-check-label" for="h3">Singing</label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="h4" value="Cooking">
                                    <label class="form-check-label" for="h3">Cooking</label>
                                </div>
                                <br/>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="h5" value="Other">
                                    <label class="form-check-label" for="h5">Other</label>
                                    <input type="text" id="other_h" class= "form-control-sm" placeholder="Ex:-Sketching">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-3">
                                <label for="Department" class="col-form-label">Department</label>
                            </div>
                            <div class="col-6">
                                <input type="text" id="Department" class="form-control" placeholder="Enter your Department">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-3">
                                <label for="Course" class="col-form-label">Course</label>
                            </div>
                            <div class="col-6">
                                <input type="text" id="Course" class="form-control" placeholder="Enter your Course">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="col-3">
                                <label for="Course" class="col-form-label">Course</label>
                            </div>
                            <div class="col-6">
                                <input class="form-control" type="file" id="Course">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="d-grid gap-5 d-md-block">
                                <button class="btn btn-secondary" type="button">Submit</button>
                                <button class="btn btn-secondary" type="button">Reset </button>
                              </div>
                        </div>
                        
                    </form>
                </div>
                </div>
                <div class="col-6">
                    <div class="tbl-container bdr" style="border-radius:0.3rem; overflow: hidden;" >
                        <table class="col-12 table table-dark border border-5 border-dark rounded-3">
                            <thead>
                            <tr>
                                <th scope="col">S.No.</th>
                                <th scope="col">Name</th>
                                <th scope="col">Phone No.</th>
                                <th scope="col">City</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Hobbies</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Tarun Agrawal</td>
                                <td>9116320360</td>
                                <td>Bharatpur</td>
                                <td>Male</td>
                                <td>Playing Chess, Eating out with friends</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Virendra Kumar</td>
                                <td>9950240360</td>
                                <td>Agra</td>
                                <td>Male</td>
                                <td>Playing Badminton, Exploring new things</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>Surbhi Garg</td>
                                <td>8979403567</td>
                                <td>Gwalior</td>
                                <td>Female</td>
                                <td>Dancing, Exploring new places</td>
                            </tr>
                            </tbody>
                        </table>
                    <!-- </div> -->
                </div>             
            </div>
        </div>
    </body>
</html>
